<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- Bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css" />

    <script src="js/script.js" defer></script>

    <title>To-Do localstorage</title>
  </head>
  <body>
    <div class="bg-danger" id="alertbox">
      <p class="text-center">Please update your task.</p>
    </div>
    <div class="container-fluid">
      <div class="row justify-content-evenly" id="top-row">
        <div class="col-md-8 bg-warning">
          <div class="row">
            <div class="col-md-12 text-white p-3">
              <h4>TASK LIST</h4>
              <h6 id="instruction">
                Add task to your list by Enter your task to I need too box and
                then press enter and you can also marked as done and update and delete your task.
              </h6>
            </div>
          </div>

          <div class="row bg-light">
            <div class="col-md-12" id="listing-item">


              <!-- list start -->
              <!-- <div class="row mt-3">
                <div class="col-9" id="list-name">
                  <p>
                    Reading
                  </p>
                </div>
                <div class="col-1" id="list-icon"><i class="bi bi-clipboard2-check-fill"></i></div>
                <div class="col-1"><i class="bi bi-pencil-fill"></i></div>
                <div class="col-1"><i class="bi bi-trash-fill"></i></div>

              </div> -->
              <!-- list end -->


            </div>
          </div>
        </div>

        <div class="col-md-3 align-self-center mt-5">
          <div class="row">
            <div class="col">
              <input
                type="text"
                class="form-control shadow-none input-box" id="valinput"
                placeholder="I need to..."
              />
            </div>
            <div class="col">
              <input
                type="text"
                class="form-control shadow-none input-box" id="valupdate"
                placeholder="Update"
              />
            </div>
          </div>
        </div>

        <!-- main row end point -->
      </div>

      <!-- end point -->
    </div>

    <!-- Optional JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
